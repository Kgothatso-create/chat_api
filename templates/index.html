<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CHATS</title>
</head>
<body>
    <div class='text_display' id='showtext'></div>

    <div class='click_button mb-3' id='button-box'>
        <input type='text' class='form-control' id='chat-input'>
        <button type="button" class="btn btn-primary" id='click'>ENTER</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $("#click").click(function(){
            var question = $('#chat-input').val();

            let html_data = '';
            html_data += `
            <div class="card text-white bg-primary mb-3" id="display-box">
                <div class="card-body">
                  <p class="card-title">${question}</p>
                </div>
            `;
            $('#chat-input').val('');
            $('#showtext').append(html_data);
            
          });

    </script>
</body>
</html>
